<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>2048</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
